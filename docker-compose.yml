services:
  db:
    image: postgres:16-alpine
    container_name: storyplex-db
    environment:
      POSTGRES_USER: storyplex
      POSTGRES_PASSWORD: storyplex_dev
      POSTGRES_DB: storyplex
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U storyplex -d storyplex"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: storyplex-api
    command: uvicorn src.api.app:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://storyplex:storyplex_dev@db:5432/storyplex
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
    restart: unless-stopped

  frontend:
    image: node:20-alpine
    container_name: storyplex-frontend
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - api

  # CLI container for running scrape commands
  cli:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: storyplex-cli
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://storyplex:storyplex_dev@db:5432/storyplex
    volumes:
      - ./src:/app/src
    stdin_open: true
    tty: true
    profiles:
      - cli

volumes:
  postgres_data:
  frontend_node_modules:
